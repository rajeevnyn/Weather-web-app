<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Weather</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Ninja Weather</h1>
        <form class="change-location text-muted text-center my-4">
            <label for="city">Enter the location</label>
            <input type="text" class="form-control p-4" name="city">
        </form>
        <div class="card shadow-lg rounded ">
            <img src="https://via.placeholder.com/400x300"  class="time card-img-top">
                <div class="icon bg-light mx-auto text-center"></div>
        <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3">City name</h5>
            <div class="my-3">Weather Condition</div>
            <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg;</span>
            </div>
        </div>
    
        </div>

    </div>
    
    <script src="script/forcast.js"></script>
    <script src="script/app.js"></script>
    
</body>
</html>
